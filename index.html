<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Profile card component</title>


  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="main-container">
      <div class="back-img">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>

      <div class="perfil-img">
        <img src="/images/image-victor.jpg" alt="">
      </div>

      <div class="text-center">
        <p class="name">Victor Crest <span>26</span> </p>
        <p class="london">London</p>
      </div>

      <div class="footer-container">

        <div class="containers">
          <div class="containers-numbers">80K</div> 
          <div class="containers-others followers">Followers</div>
        </div>

        <div class="containers">
          <div class="containers-numbers">803K</div> 
          <div class="containers-others likes">Likes</div>
        </div>

        <div class="containers">
          <div class="containers-numbers">1.4K</div> 
          <div class="containers-others photos">Photos</div>
        </div>
      </div>
    </div>
    
  </main>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DilinyerCR" target="_blank">DilinyerCR</a>.
    </div>
  </footer>
  
</body>
</html>
